<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="wigglygif.css" type="text/css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  
  <script>
  $(document).ready(function(){
	  
	$('#home').click(function()
	{
		$('section').removeClass('active-page');
		
	});
  	$('#about').click(function()
	{
		$('.about').toggleClass('active-page');
		$('#about i').slideToggle();
		$('#about p').fadeToggle();	
	});
	$('#contact').click(function()
	{
		$('.contact').toggleClass('active-page');
		$('#contact i').slideToggle();
		$('#contact p').fadeToggle();
	});
  });
  $(function() {
    $( document ).tooltip({
      track: true
    });
  });
  </script>
<title>Wiggly GIF</title>

</head>

<body>
<header>
  <nav>
    <div class="container">
    	
  		<ul class="nav navbar-left">
        <li><a id="home">NAME</a></li>
        </ul>
        <ul class="nav navbar-right">
        <li><input type="text" placeholder="GIF ID" ></li>
        <li><a><i class="fa fa-search"></i></a></li>
        <li><a><i class="fa fa-download"></i></a></li>
        </ul>
    </div>
  </nav>    
</header>
  
  
  
  <section class="gifs active-page">
     <div>
       <img src="" alt="image-one"/>
     </div>
     <div>

     </div>
     <div>

     </div>
     <div>
       <img src="" alt="image-four">
     </div>
     <div>
       <img src="" alt="image-five">
     </div>
     <div>
       <img src="" alt="image-two">
     </div>
     <div>
       <img src="" alt="image-three">
     </div>
     <div>
       <img src="" alt="image-four">
     </div>
     <div>

     </div>
    
   </section>
   <section class="about">
     <div class="container">
       <div class="row">
         <div class="col-sm-4">
           <img class="img-responsive" src="" alt="One"/>
         </div>
         <div class="col-sm-4">
            <img class="img-responsive" src="" alt="Two"/>
         </div>
         <div class="col-sm-4">
           <img class="img-responsive" src="" alt="Three"/>
         </div>
       </div>
     </div>
   </section>
   <footer>
     <nav>
       <div class="container">
         <ul class="nav">
           <li><a id="about" href="#" title="About Us" style="margin:0; padding-left:0;padding-right:0;"><p>THE TEAM</p><i class="fa fa-info"></i></a></li>
           <li><a id="contact" href="#" title="Contact Us"><i class="fa fa-envelope"></i></a></li>

           <li><a id="twitter" href="#" title="Twitter"><i class="fa fa-twitter"></i></a></li>
           <li><a id="download" href="#" title="Download your GIF"><i class="fa fa-download"></i></a></li>
     	 </ul>
       </div>
     </nav>

</body>
